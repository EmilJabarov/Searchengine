{% extends "base.html" %}

{% block content %}
<div class="profile-container">
    <h1>Your Profile</h1>
    <form method="POST" action="{{ url_for('profile') }}" class="preferences-form">
        <div class="form-group">
            <label for="preferences">Your Preferences</label>
            <textarea id="preferences" name="preferences" rows="5" placeholder="Example: I am a software developer interested in Python and AI">{{ current_user.preferences }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save Preferences</button>
    </form>
</div>
{% endblock %}
